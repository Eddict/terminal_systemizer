name: Create Magisk Module Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v18.0.0) - leave empty to use latest tag'
        required: false
        type: string

jobs:
  build-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history and tags

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            # Triggered by tag push
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [ -n "${{ github.event.inputs.version }}" ]; then
            # Manual trigger with version specified
            VERSION="${{ github.event.inputs.version }}"
          else
            # Manual trigger without version - use latest tag
            VERSION=$(git describe --tags --abbrev=0)
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Checkout version
        run: |
          git checkout ${{ steps.version.outputs.VERSION }}

      - name: Create Magisk module ZIP
        run: |
          # Create ZIP with only necessary files
          zip -r terminal_systemizer-${{ steps.version.outputs.VERSION }}.zip \
            META-INF/ \
            common/ \
            system/ \
            customize.sh \
            module.prop

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          files: terminal_systemizer-${{ steps.version.outputs.VERSION }}.zip
          name: Terminal Systemizer ${{ steps.version.outputs.VERSION }}
          body: |
            ## Terminal Systemizer ${{ steps.version.outputs.VERSION }}

            ### Installation
            1. Download `terminal_systemizer-${{ steps.version.outputs.VERSION }}.zip`
            2. Flash in Magisk Manager or custom recovery (TWRP)
            3. Reboot
            4. Run `systemize` command in terminal

            ### Requirements
            - Magisk v20.4+
            - Android 6.0+

            ### What's Changed
            See [README.md](https://github.com/${{ github.repository }}/blob/master/README.md) for full changelog.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
